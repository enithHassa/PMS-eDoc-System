<!DOCTYPE html>
<html>
<head>
    <title>e Doc payments</title>
    <link rel="stylesheet" type="text/css" href="css/paymentDesigns.css">
    <script src="js/paymentJS.js"></script>
</head>
<body>
    
<br><br>
<div class="form-row">
  <div class="form-col1">
    <div class="container">
      <form method="POST" action="php/payment.php">
      
        <div class="form-row">
          <div class="form-col2">
            <h3>Billing Details</h3>
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enith H. Samarasinghe" required>
            <label for="email"> Email</label>
            <input type="text" id="email" name="femail" placeholder="enith@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="faddress" placeholder="No.10,New Kandy Road,Malabe" required>
            <label for="city"> City</label>
            <input type="text" id="city" name="fcity" placeholder="Colombo" required>

            <div class="form-row">
              <div class="form-col2">
                <label for="state">Mobile Number</label>
                <input type="text" id="state" name="fnumber" placeholder="000 0000000" pattern="[0-9]{10}" required>
              </div>
              <div class="form-col2">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="fzip" placeholder="10001" required>
              </div>
            </div>
          </div>
          <div class="form-col2">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <input type="radio" name="ctype">
              <img src="images/visa-card.jpg" alt="visa">
              <input type="radio" name="ctype">
              <img src="images/mas-card.jpg" alt="master">
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="K.A.E.H.N.Samarasinghe" required>
            <label for="c-cnum">Credit card number</label>
            <input type="text" id="ccnum" name="fcnum" placeholder="1111-2222-3333-4444" required>
            <div class="row">
              <div class="form-col2">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023" required>
              </div>
              <div class="form-col2">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="888" required>
              </div>
              <a class="viewbill" href="php/paymentbill.php" style="color: black;">View Payment Bill</a>
            </div>
          </div>
          
        </div>
          <input type="reset" value="reset" id="resetBtn">
          <input type="checkbox" id="checkbox" name="checkbox" onclick="enableButton()"> I Agree with <a href="TnC.html">Terms & conditions.</a>
          <input type="submit" name="submit" value="Checkout" id="submitBtn" onclick="success()" disabled>
      </form>
    </div>
  </div>
   


</body>
</html>
